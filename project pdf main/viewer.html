<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Thumbnails</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 90vw;
      height: auto;
      margin: 20px 0;
      border: 1px solid #444;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 10px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #pageInfo {
      font-size: 16px;
    }
    #thumbnails {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: #222;
      width: 100%;
      box-sizing: border-box;
      border-top: 1px solid #444;
    }
    .thumb {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s ease;
    }
    .thumb.selected {
      border: 2px solid #0af;
    }
    .thumb canvas {
      height: 100px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="nav">
    <button id="prevBtn">⟵ Prev</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextBtn">Next ⟶</button>
  </div>

  <canvas id="pdfCanvas"></canvas>

  <div id="thumbnails"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    const fileURL = `https://testing.sarjickbhaumik123.workers.dev/${file}`;

    let pdfDoc = null;
    let currentPage = 1;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const thumbnails = document.getElementById('thumbnails');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function loadPDF() {
      if (!file) {
        alert("No file specified.");
        return;
      }

      pdfDoc = await pdfjsLib.getDocument(fileURL).promise;

      await renderPage(currentPage);
      await generateThumbnails();
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.5 });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      await page.render(renderContext).promise;
      pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;
      prevBtn.disabled = num <= 1;
      nextBtn.disabled = num >= pdfDoc.numPages;

      highlightThumbnail(num);
    }

    async function generateThumbnails() {
      thumbnails.innerHTML = '';
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const thumbCanvas = document.createElement('canvas');
        const thumbCtx = thumbCanvas.getContext('2d');
        const div = document.createElement('div');
        div.className = 'thumb';
        div.dataset.page = i;
        div.appendChild(thumbCanvas);
        thumbnails.appendChild(div);

        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 0.3 });
        thumbCanvas.width = viewport.width;
        thumbCanvas.height = viewport.height;

        await page.render({
          canvasContext: thumbCtx,
          viewport: viewport
        }).promise;

        div.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
        };
      }
    }

    function highlightThumbnail(pageNum) {
      document.querySelectorAll('.thumb').forEach(div => {
        div.classList.remove('selected');
        if (parseInt(div.dataset.page) === pageNum) {
          div.classList.add('selected');
        }
      });
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    nextBtn.onclick = () => {
      if (currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    loadPDF();
  </script>
</body>
</html>

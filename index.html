<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
</head>
<body>
  <div id="pdf-list"></div>

  <script>
    async function loadPDFs() {
      const res = await fetch('https://dash.cloudflare.com/0bfc1c4f060f27d9c737cee23a9061c8/workers/services/view/testing/production/m/');
      const files = await res.json();

      const container = document.getElementById('pdf-list');
      files.forEach(file => {
        const item = document.createElement('div');
        item.innerHTML = `
          <p><strong>${file.pdf}</strong></p>
          <a href="https://dash.cloudflare.com/0bfc1c4f060f27d9c737cee23a9061c8/workers/services/view/testing/production/m/${file.pdf}" target="_blank">
            <img src="https://dash.cloudflare.com/0bfc1c4f060f27d9c737cee23a9061c8/workers/services/view/testing/production/m/${file.image}" width="100" />
          </a>
        `;
        container.appendChild(item);
      });
    }

    loadPDFs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My PDF Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .pdf-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My PDF Library</h1>
  <div id="pdf-list">Loading...</div>

  <script>
    const workerURL = "https://testing.sarjickbhaumik123.workers.dev/";

    async function loadPDFs() {
      try {
        const res = await fetch(workerURL);
        const data = await res.json();

        const container = document.getElementById("pdf-list");
        container.innerHTML = "";

        data.forEach(({ pdf, image }) => {
          const pdfViewURL = `viewer.html?file=${encodeURIComponent(pdf)}`;
          const imgURL = image ? workerURL + image : "https://via.placeholder.com/100";

          const div = document.createElement("div");
          div.className = "pdf-item";

          div.innerHTML = `
            <a href="${pdfViewURL}">
              <img src="${imgURL}" onerror="this.src='https://via.placeholder.com/100'">
            </a>
            <a href="${pdfViewURL}">${pdf}</a>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("pdf-list").textContent = "Failed to load files.";
        console.error(err);
      }
    }

    loadPDFs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #category-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .cat-btn {
      background: #eee;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .cat-btn.active {
      background-color: #007bff;
      color: white;
    }

    #pdf-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .pdf-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .pdf-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .pdf-item a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: block;
      word-wrap: break-word;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      body {
        font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
      }

      #pdf-list {
        grid-template-columns: repeat(2, 1fr);
      }

      .pdf-item img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>PDF Gallery</h1>

  <div id="category-buttons"></div>
  <div id="pdf-list"></div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next</button>
  </div>

  <script>
    const workerURL = "https://testing.sarjickbhaumik123.workers.dev/";
    const itemsPerPage = 8;

    let allPDFs = [];
    let currentCategory = "";
    let currentPage = 1;
    let categories = [];

    const pdfList = document.getElementById("pdf-list");
    const prevBtn = document.getElementById("prevPage");
    const nextBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    const categoryButtons = document.getElementById("category-buttons");

    async function fetchPDFs() {
      const res = await fetch(workerURL + (currentCategory ? `?category=${currentCategory}` : ""));
      const data = await res.json();
      allPDFs = data.files || data;
      if (!currentCategory) {
        categories = data.categories || [];
        allPDFs = allPDFs.sort(() => 0.5 - Math.random());
        renderCategoryButtons();
      }
      renderPage();
    }

    function renderCategoryButtons() {
      categoryButtons.innerHTML = "";

      const btnAll = document.createElement("button");
      btnAll.textContent = "All";
      btnAll.dataset.category = "";
      btnAll.classList.add("cat-btn", "active");
      categoryButtons.appendChild(btnAll);

      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.dataset.category = cat;
        btn.classList.add("cat-btn");
        categoryButtons.appendChild(btn);
      });

      document.querySelectorAll(".cat-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          currentCategory = btn.dataset.category;
          currentPage = 1;
          fetchPDFs();
        });
      });
    }

    function renderPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = allPDFs.slice(start, end);

      pdfList.innerHTML = "";

      pageData.forEach(({ pdf, image }) => {
        const pdfViewURL = `viewer.html?file=${encodeURIComponent(pdf)}`;
        const imgURL = image ? workerURL + image : "https://via.placeholder.com/150x200";

        const div = document.createElement("div");
        div.className = "pdf-item";
        div.innerHTML = `
          <a href="${pdfViewURL}">
            <img src="${imgURL}" onerror="this.src='https://via.placeholder.com/150x200'">
          </a>
          <div><a href="${pdfViewURL}">${pdf}</a></div>
        `;
        pdfList.appendChild(div);
      });

      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(allPDFs.length / itemsPerPage);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    nextBtn.addEventListener("click", () => {
      const totalPages = Math.ceil(allPDFs.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    });

    fetchPDFs();
  </script>
</body>
</html>

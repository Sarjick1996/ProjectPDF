<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PDF Library</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .categories {
      text-align: center;
      margin-bottom: 20px;
    }

    .categories button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .categories button.active {
      background-color: #0056b3;
    }

    #pdf-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .pdf-item {
      text-align: center;
    }

    .pdf-item img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .pagination {
      text-align: center;
    }

    .pagination button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Mobile: 2 columns */
    @media (max-width: 767px) {
      #pdf-list {
        grid-template-columns: repeat(2, 1fr);
      }

      body {
        font-size: 14px;
      }

      .pdf-item a {
        font-size: 14px;
      }
    }

    /* Desktop: 4 columns */
    @media (min-width: 768px) {
      #pdf-list {
        grid-template-columns: repeat(4, 1fr);
      }

      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>My PDF Library</h1>

  <div class="categories" id="categoryButtons"></div>

  <div id="pdf-list">Loading...</div>

  <div class="pagination">
    <button id="prevPage">⟵ Prev</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next ⟶</button>
  </div>

  <script>
    const workerURL = "https://testing.sarjickbhaumik123.workers.dev/";
    const itemsPerPage = 8;

    let allFiles = [];
    let currentFiles = [];
    let categories = [];
    let currentPage = 1;
    let currentCategory = "all";
    let baseUrl = "";

    const pdfList = document.getElementById("pdf-list");
    const prevBtn = document.getElementById("prevPage");
    const nextBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    const categoryButtons = document.getElementById("categoryButtons");

    async function fetchPDFs() {
      try {
        const res = await fetch(workerURL);
        const data = await res.json();
        allFiles = data.files;
        baseUrl = data.baseUrl;
        categories = data.categories || [];

        renderCategoryButtons();
        filterFiles("all");
      } catch (err) {
        pdfList.textContent = "❌ Failed to load files.";
        console.error(err);
      }
    }

    function renderCategoryButtons() {
      categoryButtons.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.classList.add("active");
      allBtn.onclick = () => filterFiles("all");
      categoryButtons.appendChild(allBtn);

      categories.forEach(category => {
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.onclick = () => filterFiles(category);
        categoryButtons.appendChild(btn);
      });
    }

    function filterFiles(category) {
      currentCategory = category;
      currentPage = 1;

      document.querySelectorAll(".categories button").forEach(btn => {
        btn.classList.toggle("active", btn.textContent === category || (category === "all" && btn.textContent === "All"));
      });

      currentFiles = category === "all" ? allFiles : allFiles.filter(file => file.category === category);
      renderPage();
    }

    function renderPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = currentFiles.slice(start, end);

      pdfList.innerHTML = "";

      if (pageData.length === 0) {
        pdfList.innerHTML = "<p>No files found.</p>";
        return;
      }

      pageData.forEach(({ pdf, image }) => {
        const pdfViewURL = `viewer.html?file=${encodeURIComponent(pdf)}`;
        const imgURL = `${baseUrl}/${image}`;

        const div = document.createElement("div");
        div.className = "pdf-item";

        div.innerHTML = `
          <a href="${pdfViewURL}">
            <img src="${imgURL}" onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'">
          </a>
          <div><a href="${pdfViewURL}">${pdf.split('/').pop()}</a></div>
        `;

        pdfList.appendChild(div);
      });

      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(currentFiles.length / itemsPerPage);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    nextBtn.addEventListener("click", () => {
      const totalPages = Math.ceil(currentFiles.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    });

    fetchPDFs();
  </script>
</body>
</html>

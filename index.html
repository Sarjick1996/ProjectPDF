<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .file {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    img {
      width: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PDF Library</h1>
  <div id="pdf-list">Loading...</div>

  <script>
    const workerURL = "https://testing.sarjickbhaumik123.workers.dev/"; // 🔁 Replace with your real Worker URL

    async function loadFiles() {
      try {
        const res = await fetch(workerURL);
        if (!res.ok) throw new Error("Failed to load list");
        const files = await res.json();

        const container = document.getElementById("pdf-list");
        container.innerHTML = ""; // Clear "Loading..."

        if (files.length === 0) {
          container.innerText = "No PDFs found.";
          return;
        }

        files.forEach(file => {
          const item = document.createElement("div");
          item.className = "file";

          const link = `${workerURL}/${file.pdf}`;
          const imgSrc = `${workerURL}/${file.image}`;

          item.innerHTML = `
            <a href="${link}" target="_blank">
              <img src="${imgSrc}" alt="${file.pdf}" onerror="this.src='https://via.placeholder.com/100';">
            </a>
            <div>
              <a href="${link}" target="_blank">${file.pdf}</a>
            </div>
          `;

          container.appendChild(item);
        });
      } catch (err) {
        document.getElementById("pdf-list").innerText = "Error loading files.";
        console.error(err);
      }
    }

    loadFiles();
  </script>
</body>
</html>

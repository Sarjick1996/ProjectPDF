<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .categories button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .categories button.active {
      background: #0056b3;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    /* Desktop: 4 columns x 2 rows */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Mobile: 2 columns x 4 rows */
    @media (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      body {
        font-family: "Arial", sans-serif;
      }
    }

    .card {
      background: white;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card a {
      text-decoration: none;
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>PDF Gallery</h1>

  <div class="categories" id="categoryButtons"></div>
  <div class="grid" id="pdfContainer"></div>

  <script>
    const workerUrl = "https://testing.sarjickbhaumik123.workers.dev/";
    const container = document.getElementById("pdfContainer");
    const categoryButtons = document.getElementById("categoryButtons");

    let allData = [];
    let currentCategory = "all";

    async function loadData(category = null) {
      const url = category ? `${workerUrl}?category=${category}` : workerUrl;
      const res = await fetch(url);
      const data = await res.json();
      allData = data;
      renderButtons(data.categories);
      renderFiles(data.files);
    }

    function renderButtons(categories) {
      categoryButtons.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.className = currentCategory === "all" ? "active" : "";
      allBtn.onclick = () => {
        currentCategory = "all";
        renderFiles(allData.files);
        renderButtons(allData.categories);
      };
      categoryButtons.appendChild(allBtn);

      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.className = currentCategory === cat ? "active" : "";
        btn.onclick = async () => {
          currentCategory = cat;
          const res = await fetch(`${workerUrl}?category=${cat}`);
          const data = await res.json();
          renderFiles(data.files);
          renderButtons(data.categories);
        };
        categoryButtons.appendChild(btn);
      });
    }

    function renderFiles(files) {
      container.innerHTML = "";
      if (!files.length) {
        container.innerHTML = "<p>No files available.</p>";
        return;
      }

      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `https://<your-r2-public-url>/${file.image}`;
        img.alt = "Preview";

        const link = document.createElement("a");
        link.href = `https://<your-r2-public-url>/${file.pdf}`;
        link.target = "_blank";
        link.textContent = file.pdf.split("/").pop();

        card.appendChild(img);
        card.appendChild(link);
        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>

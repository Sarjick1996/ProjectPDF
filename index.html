<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background: #0077cc;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1rem;
      justify-content: center;
    }

    .category-btn {
      background: #ddd;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 20px;
    }

    .category-btn.active {
      background: #0077cc;
      color: white;
    }

    .gallery {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: repeat(4, 200px);
      }
    }

    @media (max-width: 767px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .item p {
      margin: 0;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>üìö PDF Gallery</header>

  <div class="categories" id="categoryList"></div>
  <div class="gallery" id="gallery"></div>
  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const apiUrl = "https://testing.sarjickbhaumik123.workers.dev/api/data";
    const gallery = document.getElementById("gallery");
    const categoryList = document.getElementById("categoryList");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let allFiles = [];
    let filteredFiles = [];
    let categories = [];
    let currentCategory = "all";
    let currentPage = 1;
    const itemsPerPage = 8;

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        categories = data.categories;
        allFiles = data.files;
        renderCategories();
        applyCategory("all");
      } catch (err) {
        gallery.innerHTML = "<p style='color:red;padding:2rem;'>‚ùå Failed to load data.</p>";
        console.error(err);
      }
    }

    function renderCategories() {
      categoryList.innerHTML = `<button class="category-btn active" onclick="applyCategory('all')">All</button>`;
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.innerText = cat;
        btn.onclick = () => applyCategory(cat);
        categoryList.appendChild(btn);
      });
    }

    function applyCategory(category) {
      currentCategory = category;
      currentPage = 1;
      filteredFiles = category === "all"
        ? allFiles
        : allFiles.filter(f => f.category === category);

      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.innerText === category || (category === "all" && btn.innerText === "All"));
      });

      renderPage();
    }

    function renderPage() {
      gallery.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const filesToShow = filteredFiles.slice(start, end);

      filesToShow.forEach(file => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <a href="viewer.html?file=${encodeURIComponent(file.pdf)}">
            <img src="https://testing.sarjickbhaumik123.workers.dev/file/${file.image}" alt="PDF Image" />
            <p>${file.pdf.split('/').pop()}</p>
          </a>
        `;
        gallery.appendChild(item);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= filteredFiles.length;
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    };

    nextBtn.onclick = () => {
      if ((currentPage * itemsPerPage) < filteredFiles.length) {
        currentPage++;
        renderPage();
      }
    };

    fetchData();
  </script>
</body>
</html>

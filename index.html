<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .file {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .file img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My PDF Library</h1>
  <div id="pdf-list">Loading...</div>

  <script>
    const workerURL = "https://testing.sarjickbhaumik123.workers.dev"; // Your Worker URL

    async function loadFiles() {
      try {
        const res = await fetch(workerURL);
        const data = await res.json();

        const container = document.getElementById("pdf-list");
        container.innerHTML = "";

        if (data.length === 0) {
          container.textContent = "No PDFs found.";
          return;
        }

        data.forEach(file => {
          const div = document.createElement("div");
          div.className = "file";

          const pdfLink = `${workerURL}/${file.pdf}`;
          const imageLink = `${workerURL}/${file.image}`;

          div.innerHTML = `
            <a href="${pdfLink}" target="_blank">
              <img src="${imageLink}" alt="${file.pdf}" onerror="this.src='https://via.placeholder.com/100'">
            </a>
            <div>
              <p><strong>${file.pdf}</strong></p>
              <a href="${pdfLink}" target="_blank">View PDF</a>
            </div>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        console.error("Error loading PDFs:", err);
        document.getElementById("pdf-list").textContent = "Failed to load files.";
      }
    }

    loadFiles();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f2f2f2;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    .category-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .category-btn.active {
      background: #0056b3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      body {
        font-family: 'Comic Sans MS', cursive;
      }
    }
  </style>
</head>
<body>

  <h1>üìö PDF Library</h1>

  <div class="categories" id="categoryButtons"></div>

  <div class="grid" id="pdfGrid"></div>

  <script>
    const apiUrl = "https://testing.sarjickbhaumik123.workers.dev/";

    let allFiles = [];
    let baseUrl = "";
    let activeCategory = "all";

    async function fetchData(category = "") {
      try {
        const res = await fetch(category ? `${apiUrl}?category=${category}` : apiUrl);
        const data = await res.json();
        baseUrl = data.baseUrl;
        if (!category) {
          allFiles = data.files;
          createCategoryButtons(data.categories);
        }
        renderGrid(category ? data.files : allFiles);
      } catch (err) {
        document.getElementById("pdfGrid").innerHTML = "<p>‚ùå Error loading data</p>";
        console.error("Fetch error:", err);
      }
    }

    function createCategoryButtons(categories) {
      const container = document.getElementById("categoryButtons");
      container.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.className = "category-btn active";
      allBtn.textContent = "All";
      allBtn.onclick = () => {
        activeCategory = "all";
        updateActiveBtn();
        renderGrid(allFiles);
      };
      container.appendChild(allBtn);

      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        btn.onclick = () => {
          activeCategory = cat;
          updateActiveBtn();
          fetchData(cat);
        };
        container.appendChild(btn);
      });
    }

    function updateActiveBtn() {
      document.querySelectorAll(".category-btn").forEach(btn => {
        btn.classList.toggle("active", btn.textContent === activeCategory || (activeCategory === "all" && btn.textContent === "All"));
      });
    }

    function renderGrid(files) {
      const grid = document.getElementById("pdfGrid");
      grid.innerHTML = "";

      if (!files.length) {
        grid.innerHTML = "<p>No PDFs found in this category.</p>";
        return;
      }

      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `${baseUrl}/${file.image}`;
        img.alt = "Preview";
        img.onerror = () => {
          img.src = "https://via.placeholder.com/300x200?text=No+Image";
        };

        const link = document.createElement("a");
        link.href = `${baseUrl}/${file.pdf}`;
        link.textContent = "View PDF";
        link.target = "_blank";

        card.appendChild(img);
        card.appendChild(link);
        grid.appendChild(card);
      });
    }

    fetchData();
  </script>
</body>
</html>
